<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIW</title>
    <link rel="stylesheet" href="./css/main.min.css">

</head>

<body>
    <header>
        <nav></nav>
    </header>
    <div id="wrapper__button" class="wrapper__button">
    <button onclick="showReg('block')" id="buttonReg"  class="regButton">Регистрация</button> <!--  -->
    <button id="buttonIn" onclick="showIn('block')" class="regButton">Войти</button>
</div>

<div onclick="showReg('none')" id="gray"></div> <!--  -->
<div onclick="showIn('none')" id="gray2"></div>

<div id="windowReg">
    <img onclick="showReg('none')" src="./img/close.png" alt="close" class="close"> <!--  -->
    <div class="popup__form">
        <h2>Регистрация</h2>
        <form id="regForm" action="index.html" name="f1" novalidate>
            <input id="firstname" type="text" placeholder="Имя" name="firstname" class="inputReg" required>
            <input id="lastname" type="text" placeholder="Фамилия" name="lastname" class="inputReg" required>
            <input id="email" type="email" placeholder="E-mail" name="email" class="inputReg" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"> 
            <input id="pass1" type="password" placeholder="Пароль" name="pass" class="inputReg" required>
            <input id="pass2" type="password" placeholder="Повторите пароль" name="pass" class="inputReg" required>
            <button onclick="pushReg()" class="btnForm">Зарегистрироваться</button>
            <div id="error" class="error"></div>
            <div>Нажимая «Зарегистрироваться», вы
                подтверждаете,
                что
                прочитали и согласны с нашими Условиями Пользования и Политикой Конфиденциальности.</div>
        </form>
    </div>
</div>

<div id="windowIn">
    <img onclick="showIn('none')" src="./img/close.png" alt="close" class="close">
    <div class="popup__form">
        <h2>Добро пожаловать!</h2>
        <form id="inForm" action="index.html" name="f1">
            <input id="email__in" type="email" placeholder="E-mail" name="email" class="input">
            <input id="pass__in" type="password" placeholder="Пароль" name="pass" class="input">
            <button class="btnForm" onclick="getIn()">Войти</button>
        </form>
    </div>
</div>

    <main class="main">
        <aside class="left-sidebar">

    <div class="left-sidebar__button">
        <svg xmlns="http://www.w3.org/2000/svg" height="37.29063" width="38.069191" viewBox="0 0 76.138382 74.581261">
            <path style="stroke-width:1" id="path2"
                d="M 11.151171,10.924037 A 37.288644,38.067165 89.999987 1 0 64.987212,63.657222 37.288644,38.067165 89.999987 1 0 11.151171,10.924037 Z"
                fill="#ffffff" />
            <path style="fill:#ee9f9f;fill-opacity:1" id="path4"
                d="M 13.320022,12.542324 A 35,35 0 1 0 62.81836,62.038935 35,35 0 1 0 13.320022,12.542324 Z"
                fill="#ff5576" />
            <path id="path8"
                d="m 57.069898,34.290337 h -16 v -16 c 0,-1.7 -1.3,-3 -3,-3 -1.7,0 -3,1.3 -3,3 v 16 h -16 c -1.7,0 -3,1.3 -3,3 0,1.7 1.3,3 3,3 h 16 v 16 c 0,1.7 1.3,3 3,3 1.7,0 3,-1.3 3,-3 v -16 h 16 c 1.7,0 3,-1.3 3,-3 0,-1.7 -1.3,-3 -3,-3 z"
                fill="#ffffff" />
        </svg>
    </div>
    <div class="left-sidebar__menu">
        <div class="left-sidebar__title">Добавьте элементы</div>
        <div class="left-sidebar__content">
            <ul class="left-sidebar__categories">
                <a class="left-sidebar__categories-block categories__button">Блок</a>
                <a class="left-sidebar__categories-button categories__button">Кнопка</a>
                <a class="left-sidebar__categories-text categories__button">Текст</a>
                <a class="left-sidebar__categories-image categories__button">Галерея</a>
                <a class="left-sidebar__categories-icon categories__button">Соцсети</a>
            </ul>
            <div class="left-sidebar__elements">Выберите тип объекта</div>
        </div>
    </div>
</aside>
        <div class="main__template template"></div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
